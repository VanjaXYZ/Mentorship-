<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <container class="main-frame">
      <div class="result-frame">
        <div class="used-colors">
          <div class="color-example"></div>
          <div class="color-example"></div>
        </div>
        <p>0</p>
      </div>
      <div class="operations-frame">
        <button class="numbers-and-ops" id="AC">AC</button>
        <button class="numbers-and-ops" id="half">+/-</button>
        <button class="numbers-and-ops" id="perc">%</button>
        <button class="numbers-and-ops" id="divide">/</button>
        <button class="numbers-and-ops" id="seven">7</button>
        <button class="numbers-and-ops" id="eight">8</button>
        <button class="numbers-and-ops" id="nine">9</button>
        <button class="numbers-and-ops" id="mult">X</button>
        <button class="numbers-and-ops" id="four">4</button>
        <button class="numbers-and-ops" id="five">5</button>
        <button class="numbers-and-ops" id="six">6</button>
        <button class="numbers-and-ops" id="min">-</button>
        <button class="numbers-and-ops" id="one">1</button>
        <button class="numbers-and-ops" id="two">2</button>
        <button class="numbers-and-ops" id="three">3</button>
        <button class="numbers-and-ops" id="add">+</button>
        <button class="numbers-and-ops" id="zero">0</button>
        <button class="numbers-and-ops" id="dot">.</button>
        <button class="numbers-and-ops" id="equal">=</button>
      </div>
    </container>
    <script src="script.js"></script>
  </body>
</html>
