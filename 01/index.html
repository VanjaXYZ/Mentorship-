<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Header</title>
  </head>
  <body>
    <header>
      <div class="i item1">
        <a href="#"><img src="img/facebook.png" alt="Facebook_Logo" /></a>
        <input type="text" placeholder="Facebook search" />
      </div>

      <div class="i item2">
        <a href="#"
          ><div class="icon2">
            <img src="img/home.png" alt="Facebook_Home" /></div
        ></a>
        <div class="icon2">
          <a href="#"><img src="img/video.png" alt="Facebook_Video" />
        </div></a>
        <div class="icon2">
          <a href="#"><img src="img/group.png" alt="Facebook_Group" />
        </div></a>
        <div class="icon2">
          <a href="#"><img src="img/square.png" alt="Facebook_Gaming" />
        </div></a>
      </div>

      <div class="i item3">
        <a href="#"><div class="icon3">
          <div class="username"></div>
          Username
        </div></a>
        <a href="#"><div class="icon3"><img src="img/more.png" alt="Facebook_Menu" /></div></a>
        <div class="icon3">
          <a href="#"><img src="img/message.png" alt="Facebook_Message" />
        </div></a>
        <div class="icon3">
          <a href="#"><img src="img/notification.png" alt="Facebook_Notification" /></a>
        </div>
        <div class="icon3">
          <a href="#"><img src="img/drop-down.png" alt="Facebook_Dropdown_Menu" /></a>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
